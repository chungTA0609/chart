<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="email/base :: head">
    <title>Notification</title>
</head>
<body>
    <div th:replace="email/base :: container">
        <div class="content">
            <h2 th:text="${notificationTitle}">Notification Title</h2>
            
            <p>Hello <span th:text="${name}">User</span>,</p>
            
            <div th:text="${notificationContent}">
                <!-- Notification content will be inserted here -->
            </div>
            
            <th:block th:if="${actionLink != null}">
                <a th:href="${actionLink}" class="button" th:text="${actionText}">Take Action</a>
            </th:block>
            
            <p>If you have any questions, please don't hesitate to contact our support team.</p>
            
            <p>Best regards,<br>
            The <span th:text="${company}">Company</span> Team</p>
        </div>
    </div>
</body>
</html>
