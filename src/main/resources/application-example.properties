# Copy this file to application-local.properties and fill in your actual values
# Or set these as environment variables

# Database Configuration
DB_URL=jdbc:postgresql://localhost:5432/chart
DB_USERNAME=postgres
DB_PASSWORD=your_database_password_here

# JWT Configuration
JWT_SECRET=your_jwt_secret_key_must_be_at_least_32_characters_long_123456789
JWT_EXPIRATION=86400000

# OAuth2 Configuration
GOOGLE_CLIENT_ID=your_google_client_id_here
GOOGLE_CLIENT_SECRET=your_google_client_secret_here
FACEBOOK_CLIENT_ID=your_facebook_client_id_here
FACEBOOK_CLIENT_SECRET=your_facebook_client_secret_here

# Email Configuration
MAIL_USERNAME=your_email@gmail.com
MAIL_PASSWORD=your_email_app_password_here
MAIL_HOST=smtp.gmail.com
MAIL_PORT=587

# Kafka Configuration
KAFKA_BOOTSTRAP_SERVERS=localhost:9092

# RabbitMQ Configuration
RABBITMQ_HOST=localhost
RABBITMQ_PORT=5672
RABBITMQ_USERNAME=guest
RABBITMQ_PASSWORD=guest

# Logging Configuration
LOG_LEVEL_ROOT=INFO
LOG_LEVEL_APP=DEBUG
LOG_LEVEL_SECURITY=INFO
SHOW_SQL=false 